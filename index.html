<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>空間IDお試し環境</title>
  style.css
</head>
<body>
  <main class="container">
    <h1>空間IDお試し環境</h1>

    <form id="calc-form" class="grid">
      <label>
        緯度 (度)
        <input type="number" id="lat" step="any" placeholder="例: 35.681236" required />
      </label>
      <label>
        経度 (度)
        <input type="number" id="lng" step="any" placeholder="例: 139.767125" required />
      </label>
      <label>
        ズームレベル
        <input type="number" id="z" min="0" max="30" step="1" value="25" required />
      </label>
      <label>
        高さ (m)
        <input type="number" id="h" step="any" value="0" required />
      </label>

      <button type="submit" id="btn">計算</button>
    </form>

    <section id="result">
      <h2>結果</h2>
      <div class="out">
        <div><strong>z/f/x/y:</strong> <code id="zfxy">-</code></div>
      </div>
    </section>
  </main>

  app.js</script>
</body>
</</html>
