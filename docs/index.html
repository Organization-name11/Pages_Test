
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>空間IDお試し環境</title>

  <!-- ✅ CSS は <link> タグで相対パス指定 -->
  ./style.css
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>空間IDお試し環境</h1>
      <p class="sub">
        緯度・経度・ズーム・高さから <strong>z/f/x/y</strong> と <strong>tilehash</strong> を試算します。
      </p>
    </header>

    <!-- 入力フォーム -->
    <form id="calc-form" class="stack" novalidate>
      <label class="field">
        <span class="label">緯度 (度)</span>
        <input type="number" id="lat" step="any" placeholder="例: 35.681236" required />
      </label>
      <label class="field">
        <span class="label">経度 (度)</span>
        <input type="number" id="lng" step="any" placeholder="例: 139.767125" required />
      </label>
      <label class="field">
        <span class="label">ズームレベル</span>
        <input type="number" id="z" min="0" max="30" step="1" value="25" required />
      </label>
      <label class="field">
        <span class="label">高さ (m)</span>
        <input type="number" id="h" step="any" value="0" required />
      </label>

      <div class="actions">
        <button type="submit" id="btn" class="btn">計算</button>
        <button type="button" id="clear" class="btn secondary">クリア</button>
      </div>

      <p id="msg" class="msg" aria-live="polite"></p>
    </form>

    <!-- 結果 -->
    <section id="result" class="card result-card">
      <h2 class="section-title">結果</h2>
      <div class="out result-out">
        <div class="out-line result-zfxy-line">
          <strong class="label-strong">z/f/x/y:</strong>
          <code id="zfxy" class="zfxy-accent">-</code>
        </div>
        <div class="out-line result-id-line">
          <strong>tilehash:</strong>
          <code id="tilehash" class="result-code-lg">-</code>
        </div>
        <div class="out-line result-center-line">
          <strong>中心 (lng, lat, alt):</strong>
          <code id="center" class="result-code-md">-</code>
        </div>
      </div>
